<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>News Portal</title>
    <!-- font awesome  -->
    <script
      src="https://kit.fontawesome.com/39749765a9.js"
      crossorigin="anonymous"
    ></script>
    <!-- daisy ui link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body class="bg-red-50 h-screen">
    <!-- header section start  -->
    <header class="w-3/4 mx-auto">
      <nav>
        <div class="navbar bg-base-100 shadow-lg">
          <div class="flex-1">
            <a class="btn btn-ghost normal-case text-xl">News Protal</a>
          </div>
          <div class="flex-none">
           
              <div
                tabindex="0"
                class="mt-3 card card-compact dropdown-content w-52 bg-base-100 shadow"
              >
               
              </div>
            </div> 
            <div class="dropdown dropdown-end">
              <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                <div class="w-10 rounded-full">
                  <img
                    src="my-bg (1) (2).png"
                  />
                </div>
              </label>
              <ul
                tabindex="0"
                class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li>
                  <a class="justify-between">
                    Profile
                    <span class="badge">New</span>
                  </a>
                </li>
                <li><a>Settings</a></li>
                <li><a>Logout</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <!-- news category  -->
      <section id="news__category" class="flex justify-around py-8"></section>
    </header>
    <!-- header section end  -->

    <!-- main section start  -->
    <main class="w-3/4 mx-auto">
      <!-- items and category  -->
      <section class="py-6 pl-4 bg-white">
        <p>
          <span id="category__items">0</span> items found for category
          <span id="category__name"></span>
        </p>
      </section>

      <section class="flex justify-between py-8 items-center">
        <div class="flex">
          <p class="w16 flex items-center">Sort By View:</p>

          <!-- todays pick and trending section -->
          <select class="select select-primary w-2/4 mx-4 max-w-xs">
            <option disabled selected>Pick your favorite option</option>
            <option>Option 1</option>
            <option>Option 2</option>
            <option>Option 3</option>
          </select>
        </div>
        <div>
          <button class="bg-blue-600 text-white py-2 px-4 rounded">
            Todayâ€™s Pick
          </button>
          <button onclick="displayTrendingData()" id="trending__btn" class="border border-blue-600 py-2 px-4 rounded">
            Trending
          </button>
        </div>
      </section>

      <!-- card section  -->
      <section id="card__container"></section>

      <!-- modal section  -->
    </main>
    <!-- main section end -->

    <!-- daisy ui js link  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- js link  -->
    <script src="js/news.js"></script>
  </body>
</html>
