<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>News Portal</title>
    <!-- font awesome  -->
    <script
      src="https://kit.fontawesome.com/39749765a9.js"
      crossorigin="anonymous"
    ></script>
    <!-- daisy ui link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body class="bg-slate-100 h-96">
    <!-- header section start  -->
    <header class="w-3/4 mx-auto">
      <nav>
        <div class="navbar bg-base-100 shadow-lg">
          <div class="flex-1">
            <a class="btn btn-ghost normal-case text-xl">daisyUI</a>
          </div>
          <div class="flex-none">
            <div class="dropdown dropdown-end">
              <label tabindex="0" class="btn btn-ghost btn-circle">
                <div class="indicator">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
                    />
                  </svg>
                  <span class="badge badge-sm indicator-item">8</span>
                </div>
              </label>
              <div
                tabindex="0"
                class="mt-3 card card-compact dropdown-content w-52 bg-base-100 shadow"
              >
                <div class="card-body">
                  <span class="font-bold text-lg">8 Items</span>
                  <span class="text-info">Subtotal: $999</span>
                  <div class="card-actions">
                    <button class="btn btn-primary btn-block">View cart</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="dropdown dropdown-end">
              <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                <div class="w-10 rounded-full">
                  <img
                    src="/images/stock/photo-1534528741775-53994a69daeb.jpg"
                  />
                </div>
              </label>
              <ul
                tabindex="0"
                class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li>
                  <a class="justify-between">
                    Profile
                    <span class="badge">New</span>
                  </a>
                </li>
                <li><a>Settings</a></li>
                <li><a>Logout</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <!-- news category  -->
      <section id="news__category" class="flex justify-around py-8"></section>
    </header>
    <!-- header section end  -->

    <!-- main section start  -->
    <main class="w-3/4 mx-auto">
      <!-- items and category  -->
      <section class="py-6 pl-4 bg-white">
        <p>
          <span id="category__items">0</span> items found for category
          <span id="category__name"></span>
        </p>
      </section>

      <section class="flex justify-between py-8 items-center">
        <div class="flex">
          <p class="w16 flex items-center">Sort By View:</p>

          <!-- todays pick and trending section -->
          <select class="select select-secondary w-2/4 mx-4 max-w-xs">
            <option disabled selected>Pick your favorite language</option>
            <option>Java</option>
            <option>Go</option>
            <option>C</option>
            <option>C#</option>
            <option>C++</option>
            <option>Rust</option>
            <option>JavaScript</option>
            <option>Python</option>
          </select>
        </div>
        <div>
          <button class="bg-blue-600 text-white py-2 px-4 rounded">
            Todayâ€™s Pick
          </button>
          <button class="border border-blue-600 py-2 px-4 rounded">
            Trending
          </button>
        </div>
      </section>

      <!-- card section  -->
      <section id="card__container"></section>

      <!-- modal section  -->
    </main>
    <!-- main section end -->

    <!-- daisy ui js link  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- js link  -->
    <script src="js/news.js"></script>
  </body>
</html>
